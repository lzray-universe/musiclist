<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Playlist</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar glass">
      <div class="brand">🎵 My Playlist</div>
      <input id="search" class="search" placeholder="搜索歌曲或歌手…" />
      <div id="tree" class="tree"></div>
    </aside>

    <main class="main glass">
      <div class="toolbar"><button id="btn-theme" class="toggle">🌗 主题</button><button id="btn-colors" class="toggle">🎨 颜色</button><span class="muted">可自定义频谱</span></div>
      <div class="now-playing">
        <div class="meta">
          <div id="np-title" class="title">—</div>
          <div id="np-artist" class="artist">—</div>
        </div>
        <div class="controls">
          <button id="btn-prev" class="btn">⏮</button>
          <button id="btn-play" class="btn btn-primary">▶️</button>
          <button id="btn-next" class="btn">⏭</button>
          <input id="seek" type="range" min="0" max="1000" value="0" />
          <span id="time">00:00 / 00:00</span>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="1" title="音量" />
        </div>
      </div>

      <canvas id="viz"></canvas>

      <div class="list-header">播放列表</div>
      <div id="list" class="list"></div>
    </main>
  </div>

  <audio id="audio" crossorigin="anonymous" preload="none"></audio>
  <script src="./app.js"></script>

  <div id="modal" class="modal">
    <div class="panel">
      <div style="font-weight:700;margin-bottom:4px">可视化颜色</div>
      <div class="row"><span>强调色</span><input id="c-accent" type="color" value="#6ea8fe"></div>
      <div class="row"><span>频谱渐变1</span><input id="c-stop1" type="color" value="#9ec5ff"></div>
      <div class="row"><span>频谱渐变2</span><input id="c-stop2" type="color" value="#6ea8fe"></div>
      <div class="row"><span>环形颜色</span><input id="c-ring" type="color" value="#9ec5ff"></div>
      <div style="text-align:right;margin-top:10px">
        <button id="btn-close" class="toggle">确定</button>
      </div>
    </div>
  </div>
</body>
</html>

</html>
